<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ds.2 de tabelas</title>
    <link rel="shortcut icon" href="fav/favicon.ico" type="image/x-icon">
    <style>
        body{
            background-color: black;
            color: rgb(0, 0, 0);
        }
        table{
            width: 250px;
            border-collapse: separate;
            background-color: rgb(255, 255, 255);
            margin: auto;
            vertical-align: middle;
            
        }
        td{
            border: 1px solid rgb(0, 0, 0);
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <td colspan="4">A</td>
        
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
        
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
        
        
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
        
        
            </tr>
            <tr>
                <td colspan="4">M</td>
            </tr>
        </table>
    </div>
</body>
</html>
