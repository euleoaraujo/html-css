<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            background-color: black;
        }
        form{
           text-align: center;
           background-color: #252934;
           border-radius: 10px;
           margin: auto;
           width: 50vw;
           padding: 30px;
        }
        p{
           padding: 20px;
           color: white;
        }
        .cadras{
            padding-top: 0px;
        }
        .butt{
            background-color: transparent;
            border-radius: 4px;
            box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.63);
            border: none;
        }
        .box{
            background-color: transparent;
            border-radius: 4px;
            box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.63);
            border: none;
            text-align: center;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="https://robsonpiresxerife.com/wp-content/uploads/2010/06/macaco-dando-o-dedo-hoje.jpg"  method="post" autocomplete="on">
        <p>
            <label for="inome">login:</label>
            <input type="text" name="login" id="ilogin" class="box">
        </p>
        <p>
            <label for="isobrenome">senha:</label>
            <input type="text" name="senha" id="isenha" class="box">
        </p>
        </p>
        <p class="cadras"><input type="submit" value="Cadrastar" class="butt">
        </p>
    </form>

</body>
</html>
